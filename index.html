<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="style/responsive.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdível.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="breaking bad">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="la casa de papel">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="peaky blinders">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="prison break">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="round 6">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="vikings">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="yellowstone">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="the 100">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="flash">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini11.jpg" alt="the witcher">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini12.jpg" alt="dark">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini13.jpg" alt="family guy">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini14.jpg" alt="brooklin 99">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini15.jpg" alt="the walking dead">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/81c985c365.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
